<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Registration form</title>
</head>
<body>
    <header>
        <h3>Application Form</h3>
    </header>
    <form action="/signup" method="post">Fill in your details</form>
    <section>
        <p>
            <label for="FirstName">First Name*</label> <br>
            <input type="text" id="FirstName" placeholder="Enter first name">
        </p>
        <p>
            <label for="LastName">Last Name*</label> <br>
            <input type="text" id="LastName" placeholder="Enter last name">
        </p>
    </section>
    <section>
        <p>
            <label for="Gender">Gender*</label> <br>
            <select name="Choose_gender" id="Gender">
                <option value="undefined">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </p>
        <p>
            <label for="DOB">Date of Birth*</label> <br>
            <input type="date" id="DOB">
        </p>
    </section>
    <section>
        <p>
            <label for="Email">Email Address*</label> <br>
            <input type="email" id="Email" placeholder="Enter email address">
        </p>
        <p>
            <label for="Education">Education level*</label> <br>
            <select name="Education_level" id="Education">
                <option value="undefined">Select level of education</option>
                <option value="BSc">BSc</option>
                <option value="MSc">MSc</option>
                <option value="Diploma">Diploma</option>
                <option value="Doctorate">Doctorate (PhD)</option>
                <option value="SSCE">High School/Secondary School</option>
                <option value="Under_g">Under Graduate</option>
                <option value="JSCE">Junior/Middle School</option>
                <option value="PGD">Post Graduate</option>
            </select>
        </p>
    </section>
    <section>
        <p>
            <label for="Country">Country*</label> <br>
            <select name="Country" id="Country">
                <option value="undefined">Select your country</option>
            </select>
        </p>
        <p>
            <label for="State">State/City of Residence*</label> <br>
            <input type="text" id="State" placeholder="Enter your state of residence">
        </p>
    </section>
    <section>
        <p>
            <label for="EmploymentStatus">Employment Status*</label> <br>
            <select name="Employment" id="Employment">
                <option value="undefined">Select employment status</option>
                <option value="employed">employed</option>
                <option value="unemployed">unemployed</option>
                <option value="self-employed">self-employed</option>
            </select>
        </p>
        <p>
            <label for="Phone">Phone Number*</label> <br>
            <input type="text" id="Phone" placeholder="08154387000">
        </p>
    </section>
    <section>
        <p>
            <label for="School">Choose School*</label> <br>
            <select name="School" id="School">
                <option value="undefined">Select school</option>
                <option value="Creative Economy">School of Creative Economy</option>
                <option value="Business">School of Business</option>
                <option value="Engineering">School of Engineering</option>
                <option value="Product">School of Product
                </option>
            </select>
        </p>
        <p>
            <label for="Course">Choose Course of Study*</label> <br>
            <select name="Course" id="Course">
                <option value="undefined">Select course</option>
            </select>
        </p>
    </section>
    <section>
        <p>
            <label for="How">How did you hear about us?*</label> <br>
            <select name="Channel" id="Channel">
                <option value="undefined">Select channel</option>
                <option value="Creative Economy">Twitter</option>
                <option value="Business">Facebook</option>
                <option value="Engineering">Linkedin</option>
                <option value="Product">Youtube
                </option>
                <option value="Product">Friend
                </option>
                <option value="Product">WhatsApp
                </option>
                <option value="Product">Instagram
                </option>
                <option value="Product">Billboard
                </option>
            </select>
        </p>
        <p>
            <label for="Discount_code">Scholarship/Discount Code (optional)</label> <br>
            <input type="text" id="Discount_code" placeholder="Scholarship or student ID or discount codes">
        </p>
    </section>
    <section>
        <p>By clicking continue, I agree to <a href="/terms">Terms of Use</a> and acknowledge that I have read the <a href="/privacy">Privacy Policy</a></p>
    </section>
    <section>
        <button>Proceed</button>
    </section>
    <footer>
        <p>Already have an account? <a href="/login">Sign in</a></p>
    </footer>
</body>
</html>
